apiVersion: apps/v1
kind: Deployment
metadata:
  name: cckubernetesproduct-mssql
spec:
  replicas: 1
  selector:
     matchLabels:
       app: mssql
  template:
    metadata:
      labels:
        app: mssql
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mssql
        image: microsoft/mssql-server-linux
        resources:
          limits:
            cpu: "0.5"
            memory: "1Gi"
          requests:
            cpu: "0.2"
        ports:
        - containerPort: 1433
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cckubernetesproduct-secret
              key: db-password-secret
        volumeMounts:
        - name: cckubernetesproduct-mssql-persistent-storage
          mountPath: /var/opt/mssql
      volumes:
      - name: cckubernetesproduct-mssql-persistent-storage
        persistentVolumeClaim:
          claimName: cckubernetesproduct-mssql-persistent-volume-claim
---
apiVersion: v1
kind: Service
metadata:
  name: cckubernetesproduct-mssql-service
spec:
  selector:
    app: mssql
  ports:
    - protocol: TCP
      port: 1433
      targetPort: 1433
      nodePort: 30200
  type: NodePort