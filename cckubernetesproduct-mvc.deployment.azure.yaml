apiVersion: apps/v1
kind: Deployment
metadata:
  name: cckubernetesproduct-mvc
spec:
  selector:
    matchLabels:
      app: mvc
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: mvc
    spec:
      containers:
      - name: mvc
        image: aniksaha/cckubernetesproduct-mvc:v2.#{Build.BuildId}#
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "1"
            memory: "200Mi"
          requests:
            cpu: "0.1"
            memory: "100Mi"
        env:
          - name: ConnectionStrings__ProductsContext
            valueFrom:
              secretKeyRef:
                name: cckubernetesproduct-secret
                key: db-connection-string-secret
              configMapKeyRef:
                name: cckubernetesproduct-configmap
                key: build-version
---
kind: Service
apiVersion: v1
metadata:
  name: cckubernetesproduct-mvc-service
spec:
  selector:
    app: mvc
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer